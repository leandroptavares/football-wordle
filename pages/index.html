<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Wordle</title>
  <link rel="stylesheet" href="../style/style.css">
  <script src="../ts/app.js" defer></script>
</head>
<body>
  <div class="game-container">
    <div class="message"><strong>Start guessing! What's the club? ⚽</strong></div>
    <div class="grid">
      <div class="tile" style="animation-delay: 0ms;" data-row="1"></div>
      <div class="tile" style="animation-delay: 100ms;" data-row="1"></div>
      <div class="tile" style="animation-delay: 200ms;" data-row="1"></div>
      <div class="tile" style="animation-delay: 300ms;" data-row="1"></div>
      <div class="tile" style="animation-delay: 400ms;" data-row="1"></div>

      <div class="tile" style="animation-delay: 0ms;" data-row="2"></div>
      <div class="tile" style="animation-delay: 100ms;" data-row="2"></div>
      <div class="tile" style="animation-delay: 200ms;" data-row="2"></div>
      <div class="tile" style="animation-delay: 300ms;" data-row="2"></div>
      <div class="tile" style="animation-delay: 400ms;" data-row="2"></div>

      <div class="tile" style="animation-delay: 0ms;" data-row="3"></div>
      <div class="tile" style="animation-delay: 100ms;" data-row="3"></div>
      <div class="tile" style="animation-delay: 200ms;" data-row="3"></div>
      <div class="tile" style="animation-delay: 300ms;" data-row="3"></div>
      <div class="tile" style="animation-delay: 400ms;" data-row="3"></div>

      <div class="tile" style="animation-delay: 0ms;" data-row="4"></div>
      <div class="tile" style="animation-delay: 100ms;" data-row="4"></div>
      <div class="tile" style="animation-delay: 200ms;" data-row="4"></div>
      <div class="tile" style="animation-delay: 300ms;" data-row="4"></div>
      <div class="tile" style="animation-delay: 400ms;" data-row="4"></div>

      <div class="tile" style="animation-delay: 0ms;" data-row="5"></div>
      <div class="tile" style="animation-delay: 100ms;" data-row="5"></div>
      <div class="tile" style="animation-delay: 200ms;" data-row="5"></div>
      <div class="tile" style="animation-delay: 300ms;" data-row="5"></div>
      <div class="tile" style="animation-delay: 400ms;" data-row="5"></div>

      <div class="tile" style="animation-delay: 0ms;" data-row="6"></div>
      <div class="tile" style="animation-delay: 100ms;" data-row="6"></div>
      <div class="tile" style="animation-delay: 200ms;" data-row="6"></div>
      <div class="tile" style="animation-delay: 300ms;" data-row="6"></div>
      <div class="tile" style="animation-delay: 400ms;" data-row="6"></div>
    </div>


    <!-- Virtual keyboard -->
    <div class="keyboard">
      <!-- Top row -->
      <button class="key">Q</button>
      <button class="key">W</button>
      <button class="key">E</button>
      <button class="key">R</button>
      <button class="key">T</button>
      <button class="key">Y</button>
      <button class="key">U</button>
      <button class="key">I</button>
      <button class="key">O</button>
      <button class="key">P</button>

      <!-- Middle row -->
      <button class="key">A</button>
      <button class="key">S</button>
      <button class="key">D</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
      <button class="key">Ç</button>

      <!-- Bottom row -->
      <button class="key">Z</button>
      <button class="key">X</button>
      <button class="key">C</button>
      <button class="key">V</button>
      <button class="key">B</button>
      <button class="key">N</button>
      <button class="key">M</button>
      <button class="key" id="enter">Enter</button>
      <button class="key" id="delete">Del</button>
    </div>
  </div>
  <div id="message-box" class="message-box"></div>
</body>
</html>
